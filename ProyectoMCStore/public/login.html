<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/register-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <title>Iniciar Sesión - MCStore</title>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <a class="logo" href="index.html">
                <img src="assets/img/logo-mcstore.png" alt="MC Store">
                <span class="brand-name">MC<span class="highlight">Store</span></span>
            </a>
        </div>
    </header>

    <section class="register-section">
        <div class="register-container">
            <div class="register-header">
                <h1>Iniciar Sesión</h1>
                <p>Ingresa tus credenciales para acceder</p>
            </div>
            <form class="register-form" id="loginForm" action="php/login.php" method="POST" novalidate>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                    <div class="error-message" id="emailError"></div>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <button type="submit" class="register-button">Iniciar Sesión</button>
                <div class="login-link">
                    <p>¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
                </div>
            </form>
        </div>
    </section>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            let isValid = true;
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            // Email validation
            if (!email.value || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value)) {
                document.getElementById('emailError').textContent = 'Por favor, ingresa un correo electrónico válido';
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('emailError').style.display = 'none';
            }

            // Password validation
            if (!password.value) {
                document.getElementById('passwordError').textContent = 'Por favor, ingresa tu contraseña';
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('passwordError').style.display = 'none';
            }


            if (isValid) {
                this.submit();
            }
        });
    </script>
</body>
</html>
